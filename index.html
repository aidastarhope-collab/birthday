<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Birthday</title>
<style>

:root{
  --bg-grad: radial-gradient(1000px 800px at 0% -10%, rgba(255,255,255,0.04) 0%, transparent 60%),
             linear-gradient(180deg,#0b1220,#0f172a);
  --ink:#e5e7eb; --muted:#9ca3af;
  --panel:rgba(255,255,255,0.06);
  --border:rgba(255,255,255,0.12);
  --accent:#b4a7d6;
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg-grad);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial}
.topnav{position:sticky;top:0;z-index:10;backdrop-filter:blur(10px);background:rgba(255,255,255,0.06);border-bottom:1px solid var(--border)}
.topnav .wrap{max-width:1100px;margin:0 auto;padding:10px 16px;display:flex;align-items:center;justify-content:space-between}
.topnav .links{display:flex;gap:10px;flex-wrap:wrap}
.topnav .links a{display:inline-block;padding:8px 12px;border-radius:999px;border:1px solid rgba(255,255,255,0.2);text-decoration:none;color:var(--ink);background:rgba(0,0,0,0.25);font-weight:700}
.pill{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;background:rgba(0,0,0,0.25);border:1px solid rgba(255,255,255,0.2);font-weight:700;color:var(--ink)}
.container{max-width:1100px;margin:0 auto;padding:16px}
.btn{display:inline-block;margin:8px 6px 0;padding:10px 16px;font-weight:700;border:0;border-radius:12px;background:var(--accent);color:#111;text-decoration:none;cursor:pointer}
.btn.ghost{background:transparent;color:var(--ink);border:1px solid rgba(255,255,255,0.25)}
.card{background:var(--panel);border:1px solid var(--border);border-radius:16px;box-shadow:0 10px 40px rgba(0,0,0,0.3);padding:16px}

.center{display:grid;place-items:center;min-height:70vh}
.hero{max-width:720px;margin:0 auto;padding:28px;border-radius:16px;background:var(--panel);border:1px solid var(--border);text-align:center}
.hero h1{font-size:clamp(34px,5.4vw,58px);margin:8px 0}
.hero p{color:var(--muted)}
.buttons{display:flex;gap:12px;justify-content:center;flex-wrap:wrap;margin-top:10px}
</style></head>
<body>
<div class="container center">
  <div class="hero">
    <h1>Happy Birthday! ðŸŽ‰</h1>
    <p>I made you a tiny web adventure with minigames, quests, and a shop. Earn coins, unlock letters, and find your big present. ðŸ’Œ</p>
    <div class="buttons">
      <a class="btn" href="minigames.html">Minigames</a>
      <a class="btn" href="quests.html">Quests</a>
      <a class="btn" href="shop.html">Shop</a>
    </div>
  </div>
</div>
</body></html>
